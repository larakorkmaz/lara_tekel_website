<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tüm Kokteyller | Lara Tekel & Shop</title>
    <meta name="description"
        content="Kartepe'deki Lara Tekel & Shop'ta alkollü içecekler, kampanyalar, kokteyl önerileri ve daha fazlası. Web sitemizi ziyaret edin!">

    <!-- ✅ STYLE -->
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="cocktails.css" />

    <!-- ✅ FONTS -->
    <link href="https://fonts.googleapis.com/css2?family=Zilla+Slab:wght@300&display=swap" rel="stylesheet">

    <!-- ✅ ICONS -->
    <script src="https://kit.fontawesome.com/c80fbdec94.js" crossorigin="anonymous"></script>
</head>

<body>

    <!-- ✅ NAVBAR -->
    <header class="navbar">
        <div class="logo">LARA TEKEL & SHOP</div>
        <nav>
            <ul class="navlinks">
                <li class="nav-item">
                    <a href="index.html#hero" class="nav-expand active">
                        <i class="fa-solid fa-arrow-left"></i>
                        <span class="nav-label">GERİ DÖN</span>
                    </a>
                </li>
                <li class="nav-item lang-btn">
                    <a href="en/cocktails.html"><i class="fas fa-globe"></i> EN</a>
                </li>
            </ul>
        </nav>
    </header>

    <!-- ✅ HAMBURGER -->
    <button class="hamburger" aria-label="Menüyü aç" aria-controls="mobile-drawer" aria-expanded="false">
        <span class="line"></span>
        <span class="line"></span>
        <span class="line"></span>
    </button>

    <!-- ✅ COCKTAIL LIST -->
    <section class="all-cocktail" id="all-cocktail">
        <h2>Tüm Kokteyl Tarifleri</h2>

        <div class="filter-buttons">
            <input type="text" id="cocktailSearch" placeholder="Kokteyl ara...">
            <button onclick="toggleBaseFilter()"><i class="fa-solid fa-filter"></i> Filtrele</button>
            <button id="favToggleBtn" onclick="toggleFavoriteView()"><i class="fa-solid fa-heart"></i>
                Favorilerim</button>
        </div>

        <div id="baseFilterPanel" class="base-filter hidden">
            <label><input type="checkbox" value="whiskey" onchange="applyAllFilters()"> Viski Bazlı</label>
            <label><input type="checkbox" value="gin" onchange="applyAllFilters()"> Cin Bazlı</label>
            <label><input type="checkbox" value="rum" onchange="applyAllFilters()"> Rom Bazlı</label>
            <label><input type="checkbox" value="vodka" onchange="applyAllFilters()"> Votka Bazlı</label>
            <label><input type="checkbox" value="tequila" onchange="applyAllFilters()"> Tekila Bazlı</label>
            <label><input type="checkbox" value="liqueur" onchange="applyAllFilters()"> Likörlü</label>
            <label><input type="checkbox" value="coffee" onchange="applyAllFilters()"> Kahveli</label>
            <label><input type="checkbox" value="non-alcoholic" onchange="applyAllFilters()"> Alkolsüz</label>
            <button onclick="clearBaseFilter()">Temizle</button>
        </div>

        <div class="cocktail-grid" id="cocktailGrid"></div>

        <div class="pagination" id="pagination"></div>

    </section>


    <!-- ✅ MODAL -->
    <div class="modal-overlay" id="cocktailModal">
        <div class="modal-content">
            <span class="close-modal" onclick="closeModal()">×</span>
            <img id="modalImage" src="" alt="Kokteyl Görseli" />
            <h3 id="modalTitle">Kokteyl Adı</h3>
            <p id="modalDesc">Detaylı açıklama burada olacak.</p>
        </div>
    </div>

    <!-- ✅ DRAWER -->
    <div class="drawer-backdrop" hidden></div>

    <nav id="mobile-drawer" class="drawer" role="dialog" aria-modal="true" aria-hidden="true">
        <div class="drawer__header">
            <span class="drawer__title">Menü</span>
        </div>

        <ul class="drawer__list">
            <li style="--i:1"><a href="#hero"><i class="fa-solid fa-arrow-left"></i> GERI DON</a></li>
            <li style="--i:7"><a href="en/products.html"><i class="fas fa-globe"></i> English</a></li>
        </ul>
    </nav>

    <script src="script.js"></script>
    <script src="cocktails.js"></script>
</body>

</html>
